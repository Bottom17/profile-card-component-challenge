<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

    <img src="/bg-pattern-top.svg" alt="" class="bg-top" />
    <img src="/bg-pattern-bottom.svg" alt="" class="bg-bottom" />

    <section class="card container section">
      <div class="card__bg">
        <img src="/bg-pattern-card.svg" alt="" class="card__bg-pattern" />
      </div>
      <div class="card__content">
        <div class="card__content-img">
          <img src="/image-victor.jpg" alt="" />
        </div>
        <div class="card__content-info">
          <h2 class="card__content-info-name">Victor Crest</h2>
          <h2 class="card__content-info-age">26</h2>
        </div>
        <p class="card__content-city">London</p>
        <div class="card__content-line"></div>
        <div class="card__content-socials">
          <div class="card__content-socials-wrapper">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card__content-socials-wrapper">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card__content-socials-wrapper">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>

    <section class="footer container section">
      <div class="footer__attribution">
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          rel="noopener noreferrer"
          href="https://github.com/Bottom17"
          target="_blank"
          >Nuno Costa</a
        >.
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
